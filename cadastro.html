<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rockect's Burguer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="loader" id="loader">
        <div class="load" id="load">
            <img src="IMAGENS/logo.png" class="log" id="log">
            <div class="animation-bar" id="animacao"></div>
        </div>
    </div>
    
    <main class="container">
        <form id="cadastro-form">
            <h1>Cadastro Rocket's</h1>
            <div class="input-box">
                <input type="text" placeholder="Usu치rio">
                <i class="bi bi-person-fill"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="E-mail">
                <i class="bi bi-envelope-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="bi bi-lock-fill"></i>
            </div>

            <div>
                <button type="submit" class="cadastrar">Cadastrar</button>
            </div>
            </div>
        </form>
    </main>
    <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

    <script src="script_preloader.js"></script>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyAPp-O4ksD37vi71GJJiQ8jMo9pBnolYh8",
        authDomain: "rockets-burger-5e9a8.firebaseapp.com",
        projectId: "rockets-burger-5e9a8",
        storageBucket: "rockets-burger-5e9a8.firebasestorage.app",
        messagingSenderId: "925732976875",
        appId: "1:925732976875:web:52098d4e25dcc67252a6ae"
    };
  
    // Inicializa o app e a autentica칞칚o
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Captura o formul치rio
  const form = document.getElementById("cadastro-form");

  // Evento de envio
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Pega os dados do formul치rio
    const email = form.querySelector("input[name='email']").value;
    const senha = form.querySelector("input[name='senha']").value;
    const usuario = form.querySelector("input[name='usuario']").value;

    try {
      // 游댐 Cria usu치rio no Firebase
      const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;

      alert(`Usu치rio ${usuario} cadastrado com sucesso!`);
      console.log("Usu치rio cadastrado:", user);

      // Redirecionar, se quiser:
      window.location.href = "login.html";
    } catch (error) {
      alert("Erro ao cadastrar: " + error.message);
      console.error(error);
    }
  });
  </script>
  
    
</body>
</html>
