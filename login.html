<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="IMAGENS/logo.png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <div class="loader" id="loader">
    <div class="load" id="load">
        <img src="IMAGENS/logo.png" class="log" id="log">
        <div class="animation-bar" id="animacao"></div>
    </div>
</div>
    <main class="container">
        <form id="login-form">
            <h1>Login Rocket's</h1>
            <div class="input-box">
                <input type="email" placeholder="E-mail">
                <i class="bi bi-person-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="bi bi-lock-fill"></i>
            </div>

            <div>
                <label class="relembrar-senha">
                <a href="#" id="forgot-password">Esqueci minha senha</a>
            </label>
            </div>

            <button type="submit" class="logar">Logar</button>
            <div style="text-align:center; margin-top:20px;">
              <button id="google-login" style="
                background-color: white;
                color: #333;
                border: none;
                border-radius: 40px;
                padding: 10px 20px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(0,0,0,.1);
              ">
                <i class="bi bi-google"></i> Entrar com Google
              </button>
            </div>
            <div>
            <label class="cadastrar">
                <p>NÃ£o tem uma conta?<a href="cadastro.html">Cadastre-se</a></p>
            </label>
            </div>
        </form>
    </main>

    <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>

  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

<script src="script_preloader.js"></script>


<script type="module">
  // Importa os mÃ³dulos necessÃ¡rios
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // ConfiguraÃ§Ã£o do Firebase (copie do seu painel)
  const firebaseConfig = {
    apiKey: "AIzaSyAPp-O4ksD37vi71GJJiQ8jMo9pBnolYh8",
    authDomain: "rockets-burger-5e9a8.firebaseapp.com",
    projectId: "rockets-burger-5e9a8",
    storageBucket: "rockets-burger-5e9a8.appspot.com",
    messagingSenderId: "925732976875",
    appId: "1:925732976875:web:52098d4e25dcc67252a6ae"
  };

  // Inicializa o app e a autenticaÃ§Ã£o
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  auth.languageCode = 'pt-br'
  const provider = new GoogleAuthProvider();

  // FunÃ§Ã£o de login com Google
  const googleLogin = document.getElementById('google-login');
  if (googleLogin) {
    googleLogin.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        Swal.fire({
        icon: "success",
        title: "Login realizado!",
        text: "Bem-vindo ðŸš€",
        showConfirmButton: false,
        timer: 3000
      }).then(() => {
        window.location.href = "index.html";
      });
      } catch (error) {
        Swal.fire({
        icon: "error",
        title: "Erro ao fazer login",
        text: error.message,
        confirmButtonColor: "#d33"
      });
      }
    });
  }

  const loginForm = document.getElementById("login-form");
if (loginForm) {
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = loginForm.querySelector('input[type="email"]').value;
    const senha = loginForm.querySelector('input[type="password"]').value;

    try {
      await signInWithEmailAndPassword(auth, email, senha);
      Swal.fire({
        icon: "success",
        title: "Login realizado!",
        text: "Bem-vindo ðŸš€",
        showConfirmButton: false,
        timer: 3000
      }).then(() => {
        window.location.href = "index.html";
      });
    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Erro ao fazer login",
        text: error.message,
        confirmButtonColor: "#d33"
      });
    }
  });
}



const forgotPasswordLink = document.getElementById("forgot-password");

if (forgotPasswordLink) {
  forgotPasswordLink.addEventListener("click", async (e) => {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;

    if (!email) {
      alert("Por favor, digite seu e-mail antes de redefinir a senha.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      Swal.fire({
      icon: "success",
      title: "E-mail enviado!",
      text: "Verifique sua caixa de entrada para redefinir sua senha.",
      showConfirmButton: false,
      timer: 2500
    });
    } catch (error) {
      alert("Erro ao enviar e-mail: " + error.message);
    }
  });
}
</script>

    
</body>
</html>
